<h1 mat-dialog-title>Update Task</h1>
<div mat-dialog-content>
  <form [formGroup]="updateTaskForm">
    <div class="row">
      <mat-form-field class="col-12">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Task Description" required formControlName="description">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="accent" (click)="updateTask()">Update</button>
</div>
