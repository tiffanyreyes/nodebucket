<mat-card>
  <mat-card-title class="header">Sign In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" >
      <div class="row justify-content-around">
        <mat-form-field class="col-12 col-md-4">
          <mat-label>Employee ID</mat-label>
          <input matInput placeholder="ex. 1007" required id="txtEmployeeId" formControlName="employeeId">
        </mat-form-field>
      </div>
      <div class="row justify-content-around">
        <button mat-raised-button class="col-12 col-md-4" color="primary" type="submit" [disabled]="!signInForm.valid">Submit</button>
      </div>
    </form>
    <div class="msg-error" *ngIf="errorMessage" style="color: #D8000C; background-color:#FFD2D2; padding: 12px; margin: 10px 0px">
      {{ errorMessage }}
    </div>
    <div *ngIf="form['employeeId'].errors && form['employeeId'].dirty">
      <div class="msg-error" style="color: #D8000C; background-color:#FFD2D2; padding: 12px; margin: 10px 0px">
        Employee ID must be a numeric value.
      </div>
    </div>
  </mat-card-content>
</mat-card>
