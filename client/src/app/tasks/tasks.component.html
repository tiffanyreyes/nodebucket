<mat-card>
  <h1 color="primary">Welcome, {{ employeeName }}</h1>
  <mat-card class="task-container">
    <div class="row mb-3">
      <button mat-raised-button color="accent" class="col-12 col-lg-2" (click)="openTaskDialog()">Create Task</button>
    </div>
    <div class="row">
      <div class="col text-center">
        <h2>My Progress: {{ progress }}%</h2>
        <mat-progress-bar mode="determinate" color="accent" class="mt-4 mb-4" [value]="progress"></mat-progress-bar>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mb-4 mb-md-0">
        <h2>To-Do List</h2>
        <mat-card class="task-card">
          <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let task of todo" cdkDrag>{{task.description}}</div>
          </div>
        </mat-card>
      </div>
      <div class="col-12 col-md-6">
        <h2>Completed Tasks</h2>
        <mat-card class="task-card">
          <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let task of done" cdkDrag>{{task.description}}</div>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-card>
</mat-card>
